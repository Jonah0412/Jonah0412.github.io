<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gossip Duck | Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/overhaul.css">
    <link rel="stylesheet" href="css/BubbleMenu.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.message);
        });
        console.log('HTML loaded');
    </script>
</head>
<body class="gallery-page">
    <div class="dark-bg-overlay"></div>
    
    <div id="loading-screen">
        <div class="loader">
            <div class="loader-bar-container">
                <div class="loader-bar" id="progress-bar"></div>
            </div>
            <div class="loader-text">QUACKING</div>
        </div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo-container futuristic-logo">
                <img src="image/logo.svg" alt="Gossip Duck Logo" id="logo-img" style="width: 60px; height: 60px; display: block;">
                <span class="logo-text"></span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="portfolio.html">PORTFOLIO</a></li>
                    <li><a class="active" href="#GALLERY">GALLERY</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </header>
        
        <main>
            <section class="gallery-header">
                <h1 class="scroll-float">
                    <span class="scroll-float-text">Creative Gallery</span>
                </h1>
            </section>
            
            <section class="gallery">
                <div class="gallery-grid">
                    <div class="gallery-item" id="gallery-1">
                        <div class="gallery-overlay">
                            <button class="gallery-view"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    
                    <div class="gallery-item" id="gallery-2">
                        <div class="gallery-overlay">
                            <button class="gallery-view"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    
                    <div class="gallery-item" id="gallery-3">
                        <div class="gallery-overlay">
                            <button class="gallery-view"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    
                    <div class="gallery-item" id="gallery-4">
                        <div class="gallery-overlay">
                            <button class="gallery-view"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    
                    <div class="gallery-item" id="gallery-5">
                        <div class="gallery-overlay">
                            <button class="gallery-view"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    
                    <div class="gallery-item" id="gallery-6">
                        <div class="gallery-overlay">
                            <button class="gallery-view"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    
                    <div class="gallery-item" id="gallery-7">
                        <div class="gallery-overlay">
                            <button class="gallery-view"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    
                    <div class="gallery-item" id="gallery-8">
                        <div class="gallery-overlay">
                            <button class="gallery-view"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    
                    <div class="gallery-item" id="gallery-9">
                        <div class="gallery-overlay">
                            <button class="gallery-view"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    
                    <div class="gallery-item" id="gallery-10">
                        <div class="gallery-overlay">
                            <button class="gallery-view"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                </div>
            </section>
            
            <div class="gallery-modal">
                <div class="modal-controls">
                    <button class="modal-prev"><i class="fas fa-chevron-left"></i></button>
                    <button class="close-modal"><i class="fas fa-times"></i></button>
                    <button class="modal-next"><i class="fas fa-chevron-right"></i></button>
                </div>
                <img class="modal-content" id="modal-image">
                <div class="modal-counter">1 / 10</div>
            </div>
            
            <section class="cta-section">
                <div class="cta-container">
                    <div class="cta-content">
                        <h2>Ready to Bring Your <span>Vision to Life?</span></h2>
                        <p>Let's collaborate on creating something extraordinary that captures attention and drives engagement.</p>
                        <a href="contact.html" class="cta-button">
                            <span style="color: white;">Start a Project</span>
                            <i class="fas fa-rocket"></i>
                        </a>
                    </div>
                    <div class="cta-decoration">
                        <div class="cta-shape shape1"></div>
                        <div class="cta-shape shape2"></div>
                        <div class="cta-shape shape3"></div>
                    </div>
                    <div class="cta-particles">
                        <div class="cta-particle"></div>
                        <div class="cta-particle"></div>
                        <div class="cta-particle"></div>
                        <div class="cta-particle"></div>
                        <div class="cta-particle"></div>
                    </div>
                    <div class="cta-geometry geo1"></div>
                    <div class="cta-geometry geo2"></div>
                    <div class="cta-geometry geo3"></div>
                </div>

                <div class="social-links">
                    <a href="https://www.xiaohongshu.com/user/profile/65d438b0000000000401cec4" class="social-circle" data-tooltip="Xiaohongshu">
                        <i class="fas fa-bookmark"></i>
                    </a>
                    <a href="https://www.instagram.com/gossip_duck_/" class="social-circle" data-tooltip="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.behance.net/mongjonah" class="social-circle" data-tooltip="Behance">
                        <i class="fab fa-behance"></i>
                    </a>
                </div>
                
                <div class="copyright-text">
                    <p>&copy; 2025 <span class="gradient-text">Gossip Duck</span> Portfolio</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="java/script.js"></script>

    <script src="java/bubbleMenu.js"></script>
